<!DOCTYPE html>
<html>
<head>
<title>Student Result Management System</title>
<style>
body {
font-family: Arial, sans-serif;
}
table {
border-collapse: collapse;
}
th, td {
border: 1px solid #ddd;
padding: 10px;
}
</style>
</head>
<body>
<h1>Student Result Management System</h1>
<form id="add-student-form">
<h2>Add Student</h2>
<label>Roll No:</label>
<input type="text" id="roll-no" required>
<br><br>
<label>Name:</label>
<input type="text" id="name" required>
<br><br>
<button id="add-student-btn">Add Student</button>
</form>
<form id="add-marks-form">
<h2>Add Marks</h2>
<label>Roll No:</label>
<input type="text" id="roll-no-marks" required>
<br><br>
<label>Subject:</label>
<input type="text" id="subject" required>
<br><br>
<label>Marks:</label>
<input type="number" id="marks" required>
<br><br>
<button id="add-marks-btn">Add Marks</button>
</form>
<button id="calculate-result-btn">Calculate Result</button>
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
